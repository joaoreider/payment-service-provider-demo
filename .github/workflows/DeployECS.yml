name: Build and Deploy BackendApp to ECS

on:
  push:
    # paths:
    #   - 'src/**'
    branches:
      - production

env:
  # Setting an environment variable with the value of a configuration variable
  ECR_IMAGE: ${{ vars.ECR_IMAGE }}
  AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
  ECS_CLUSTER: ${{ vars.ECS_CLUSTER }}
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - name: Authenticate to AWS ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_DEFAULT_REGION }}.amazonaws.com
          ECR_REPOSITORY: nestjs-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG . --load
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy to ECS
        env:
          AWS_REGION: ${{ vars.AWS_DEFAULT_REGION }}
          ECS_CLUSTER: side-projects-cluster
          ECS_SERVICE: nestapi-service
          CONTAINER_NAME: nestjs-api
          IMAGE_URI: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_DEFAULT_REGION }}.amazonaws.com/nestjs-api:${{ github.sha }}
        run: |
          ecs-cli configure --cluster $ECS_CLUSTER --region $AWS_REGION --default-launch-type FARGATE
          echo "Updating ECS Service"
          ecs-cli compose --file docker-compose.yml service up \
            --cluster-config $ECS_CLUSTER \
            --ecs-profile ecsProfile \
            --create-log-groups

      - name: Update ECS service
        uses: aws-actions/amazon-ecs-update-task-definition@v1
        with:
          task-definition: nestjs-basic-td
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ env.IMAGE_URI }}
